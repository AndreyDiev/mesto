<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип mesto russia" class="header__logo">
  </header>

  <main>
    <section class="profile">
      <img src="./images/Avatar.png" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-and-button">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-button"><img src="./images/Vectorpen.png"
            alt="кнопка редактирования профиля"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button"><img src="./images/add_button.png" alt="Кнопка добавить"></button>
    </section>

    <section class="cards">
      <div class="card">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Горный храм" class="card__image">
        <div class="card__information">
          <p class="card__title">Карачаевск</p>
          <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="гора эльбрус" class="card__image">
        <div class="card__information">
          <p class="card__title">Гора Эльбрус</p>
          <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-1556355-unsplashgoryyy.png" alt="Домбай" class="card__image">
        <div class="card__information">
          <p class="card__title">домбай</p>
          <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-1404681-unsplashgon.png" alt="Эльбрус" class="card__image">
        <div class="card__information">
          <p class="card__title">Гора Эльбрус</p>
          <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-1556355-unsplashgoryyy.png" alt="Домбай" class="card__image">
        <div class="card__information">
          <p class="card__title">Домбай</p>
          <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Горный храм" class="card__image">
        <div class="card__information">
          <p class="card__title">Карачаево-Черкесия</p>
          <button class="card__like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close"><img src="./images/Close Icon.svg" alt="крестик" class="popup__close-image"></button>
      <p class="popup__title">Редактировать профиль</p>
      <input type="text" class="popup__name" value="Жак-Ив Кусто">
      <input type="text" class="popup__job" value="Исследователь океана">
      <button class="popup__submit">Сохранить</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
