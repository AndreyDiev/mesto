<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип mesto russia" class="header__logo">
  </header>

  <main>
    <section class="profile">
      <img src="./images/Avatar.png" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-and-button">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"><img src="./images/Vectorpen.svg"
              alt="кнопка редактирования профиля"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"><img src="./images/add_button.svg"
          alt="Кнопка добавить"></button>
    </section>

    <section class="cards">
      <template id="card-template">
        <article class="card">
          <img src="" alt="" class="card__image">
          <button class="card__trash"><img src="./images/Trash.svg" alt="Мусорное ведро"></button>
          <div class="card__information">
            <h2 class="card__title"></h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"><img src="./images/Close_Icon.svg" alt="крестик"
          class="popup__close-image"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <input type="text" class="popup__input popup__input_value_name" value="Жак-Ив Кусто" name="name" required>
        <input type="text" class="popup__input popup__input_value_job" value="Исследователь океана" name="job" required>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup-create">
    <div class="popup__container">
      <button class="popup__close popup-create__close" type="button"><img src="./images/Close_Icon.svg" alt="крестик"
          class="popup__close-image"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup-create__form" name="form">
        <input type="text" class="popup__input popup__input_value_place" value="" name="place" placeholder="Название"
          required>
        <input type="url" class="popup__input popup__input_value_link" value="" name="link"
          placeholder="Ссылка на картинку" required>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>


  <section class="popup-image">
    <div class="popup-image__container">
      <button class="popup-image__close" type="button"><img src="./images/Close_Icon.svg" alt="крестик"
        class="popup__close-image"></button>
      <img src="" alt="" class="popup-image__photo">
      <p class="popup-image__title"></p>
    </div>
  </section>


  <script src="./scripts/script.js"></script>
</body>

</html>
